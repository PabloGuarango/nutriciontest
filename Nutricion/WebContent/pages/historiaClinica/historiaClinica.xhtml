<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Pacientes</title>
</h:head>
<h:body>
	<h:form id="frmHistoriaClinica">
		<p:growl id="growl" showDetail="true" sticky="true" />
		<p:outputPanel id="panelContenedor">
			<p:panel header="Historia Clinica">
				<p:outputPanel id="panelNuevo">
					<p:panel header="Nueva Historia" rendered="#{pacienteBean.nuevo}">
						<p:panelGrid id="informacionPaciente" columns="2">
							<f:facet name="header">
								<h:outputText value="Paciente" style="font-weight: bold;" />
							</f:facet>
							<p:panelGrid columns="2">
								<h:outputLabel value="Fecha:" style="font-weight: bold;" />
								<p:calendar id="fecha"
									value="#{pacienteBean.historiaClinica.fecha}" navigator="true"
									pattern="dd-MM-yyyy">
									<p:ajax process="@this" event="dateSelect"></p:ajax>
								</p:calendar>
							</p:panelGrid>
							<p:separator />
							<p:panelGrid columns="4">
								<h:outputLabel value="Nombre: " style="font-weight: bold;" />
								<p:inputText id="nombrePaciente"
									value="#{pacienteBean.paciente.nombre}" required="true">
									<p:ajax process="@this" global="false" />
								</p:inputText>
								<h:outputLabel value="Apellido:" style="font-weight: bold;" />
								<p:inputText id="apellidoPaciente"
									value="#{pacienteBean.paciente.apellido}" required="true">
									<p:ajax process="@this" global="false" />
								</p:inputText>
								<h:outputLabel value="C.I.:" style="font-weight: bold;" />
								<p:inputText id="cedula"
									value="#{pacienteBean.paciente.cedulaIdentidad}"
									required="true">
									<p:ajax process="@this" global="false" />
								</p:inputText>
								<h:outputLabel value="Telefono:" style="font-weight: bold;" />
								<p:inputText id="telefono"
									value="#{pacienteBean.paciente.telefono}" required="true">
									<p:ajax process="@this" global="false" />
								</p:inputText>
								<h:outputLabel value="Fecha de Nacimiento:"
									style="font-weight: bold;" />
								<p:calendar id="fechaNacimiento"
									value="#{pacienteBean.paciente.fechaNacimiento}"
									navigator="true" pattern="dd-MM-yyyy">
									<p:ajax process="@this" event="dateSelect"
										update=":frmHistoriaClinica:informacionPaciente"
										listener="#{pacienteBean.calcular()}"></p:ajax>
								</p:calendar>
								<h:outputLabel value="Edad" style="font-weight: bold;" />
								<h:outputLabel value="#{pacienteBean.paciente.edad}" />
								<h:outputLabel value="Sexo:" style="font-weight: bold;" />
								<p:selectOneRadio id="sexo"
									value="#{pacienteBean.paciente.sexo}">
									<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
									<f:selectItem itemLabel="Femenino" itemValue="Femenino" />
									<p:ajax process="@this" global="false"></p:ajax>
								</p:selectOneRadio>
								<h:outputLabel value="Rol:" style="font-weight: bold;" />
								<p:selectOneRadio id="rol" value="#{pacienteBean.paciente.rol}">
									<f:selectItem itemLabel="Profesor" itemValue="Profesor" />
									<f:selectItem itemLabel="Estudiante" itemValue="Estudiante" />
									<f:selectItem itemLabel="Familiar" itemValue="Familiar" />
									<f:selectItem itemLabel="Empleado" itemValue="Empleado" />
									<p:ajax process="@this" global="false" />
								</p:selectOneRadio>
							</p:panelGrid>
						</p:panelGrid>
						<p:separator />
						<!-- 					informacionSubjetiva -->
						<p:panelGrid columns="2" id="informacionSubjetiva">
							<f:facet name="header">
								<h:outputText value="Información Subjetiva"
									style="font-weight: bold;" />
							</f:facet>
							<h:outputLabel value="Motivo de consulta:"
								style="font-weight: bold;" for="motivo" />
							<p:inputText id="motivo"
								value="#{pacienteBean.datosMedicos.motivoDeConsulta}">
								<p:ajax process="@this" global="false" />
							</p:inputText>
							<h:outputLabel value="Ejercicio:" style="font-weight: bold;" />
							<p:selectOneRadio id="ejercicio"
								value="#{pacienteBean.ejercicio}">
								<f:selectItem itemLabel="Si" itemValue="true" />
								<f:selectItem itemLabel="No" itemValue="false" />
								<p:ajax process="@this" event="change"
									update=":frmHistoriaClinica:informacionSubjetiva"></p:ajax>
							</p:selectOneRadio>
							<h:outputLabel id="lblTipo" value="Tipo:"
								style="font-weight: bold;"
								rendered="#{pacienteBean.ejercicio=='true'}" />
							<p:inputText id="tipo"
								value="#{pacienteBean.datosMedicos.ejercicioTipo}"
								rendered="#{pacienteBean.ejercicio=='true'}" />
							<h:outputLabel id="lblVeces" value="Veces:"
								style="font-weight: bold;"
								rendered="#{pacienteBean.ejercicio=='true'}" />
							<p:inputText id="veces"
								value="#{pacienteBean.datosMedicos.ejercicioVeces}"
								rendered="#{pacienteBean.ejercicio=='true'}" />
							<h:outputLabel id="lblDuracion" value="Duracion:"
								style="font-weight: bold;"
								rendered="#{pacienteBean.ejercicio=='true'}" />
							<p:inputText id="duracion"
								value="#{pacienteBean.datosMedicos.ejercicioDuracion}"
								rendered="#{pacienteBean.ejercicio=='true'}" />
						</p:panelGrid>
						<p:separator />
						<!-- 					antecedentesPatologicosFamiliares -->
						<p:panelGrid columns="1" id="antecedentesPatologicosFamiliares">
							<f:facet name="header">
								<h:outputText value="ANTECEDENTES PATOLÓGICOS FAMILIARES"
									style="font-weight: bold;" />
							</f:facet>
							<p:commandButton value="Agregar Patologia"
								id="btnAgregarPatologiaFamiliar"
								action="#{pacienteBean.agregarPatologiaFamiliar()}"
								update=":frmHistoriaClinica:antecedentesPatologicosFamiliares"
								process="@this" icon="ui-icon-plus" />
							<p:dataTable
								value="#{pacienteBean.listaPatologiaAsociadaFamiliar}"
								binding="#{pacienteBean.dtPatologiaFamiliar}" emptyMessage=""
								var="_patologiaFamiliar" paginator="true"
								paginatorPosition="bottom" style="width:100%"
								rendered="#{pacienteBean.listaPatologiaAsociadaFamiliar.size()>0}">

								<p:column headerText="Familiar">
									<p:inputText value="#{_patologiaFamiliar.familiar}"
										required="true">
										<f:validateBean />
										<p:ajax process="@this" global="false"></p:ajax>
									</p:inputText>
								</p:column>
								<p:column headerText="Patologias Asociadas">
									<p:selectOneMenu value="#{_patologiaFamiliar.nombre}"
										required="true">
										<f:selectItem itemValue="" itemLabel="Seleccione..." />
										<f:selectItem itemValue="Obesidad" itemLabel="Obesidad" />
										<f:selectItem itemValue="Diabetes mellitus"
											itemLabel="Diabetes mellitus" />
										<f:selectItem itemValue="Hipertensión arterial"
											itemLabel="Hipertensión arterial" />
										<f:selectItem itemValue="Enfermedad cardiovacular"
											itemLabel="Enfermedad cardiovacular" />
										<f:selectItem itemValue="Cáncer" itemLabel="Cáncer" />
										<f:selectItem itemValue="Colesterol elevado"
											itemLabel="Colesterol elevado" />
										<p:ajax process="@this" global="false" event="change"></p:ajax>
									</p:selectOneMenu>
								</p:column>

								<p:column>
									<p:commandButton id="btnEliminarPatologiaFamiliar"
										action="#{pacienteBean.eliminarPatologiaFamiliar()}"
										icon="ui-icon-trash" title="Eliminar"
										update=":frmHistoriaClinica:antecedentesPatologicosFamiliares"
										process="@this" />
								</p:column>
							</p:dataTable>
						</p:panelGrid>
						<p:separator />
						<!-- 					historialDietetico -->
						<p:panelGrid columns="2" id="historialDietetico">
							<f:facet name="header">
								<h:outputText value="HISTORIA DIETÉTICA"
									style="font-weight: bold;" />
							</f:facet>
							<h:outputLabel value="¿Cuántas comidas hace al día?"
								style="font-weight: bold;" />
							<p:inputText id="comidas"
								value="#{pacienteBean.antecedenteAlimentario.vecesAlimenta}">
								<p:ajax process="@this" global="false" />
							</p:inputText>
							<h:outputLabel value="¿Dónde?" style="font-weight: bold;" />
							<p:inputText id="donde"
								value="#{pacienteBean.antecedenteAlimentario.dondeAlimenta}">
								<p:ajax process="@this" global="false" />
							</p:inputText>
							<h:outputLabel value="¿Quién prepara?" style="font-weight: bold;" />
							<p:inputText id="quien"
								value="#{pacienteBean.antecedenteAlimentario.quienPreparaAlimento}">
								<p:ajax process="@this" global="false" />
							</p:inputText>
							<h:outputLabel value="Vive con" style="font-weight: bold;" />
							<p:inputText id="vive"
								value="#{pacienteBean.antecedenteAlimentario.quienPreparaAlimento}">
								<p:ajax process="@this" global="false" />
							</p:inputText>
							<h:outputLabel value="Come entre comidas"
								style="font-weight: bold;" />
							<p:selectOneRadio id="entrecomidas"
								value="#{pacienteBean.entrecomidas}">
								<f:selectItem itemLabel="Si" itemValue="true" />
								<f:selectItem itemLabel="No" itemValue="false" />
								<p:ajax process="@this" event="change"
									update=":frmHistoriaClinica:historialDietetico"></p:ajax>
							</p:selectOneRadio>
							<h:outputLabel value="¿Qué?" style="font-weight: bold;"
								rendered="#{pacienteBean.entrecomidas=='true'}" />
							<p:inputText id="que"
								value="#{pacienteBean.antecedenteAlimentario.entrecomidas}"
								rendered="#{pacienteBean.entrecomidas=='true'}">
								<p:ajax process="@this" global="false" />
							</p:inputText>
							<h:outputLabel value="Apetito:" style="font-weight: bold;" />
							<p:selectOneRadio id="apetito"
								value="#{pacienteBean.antecedenteAlimentario.apetito}">
								<f:selectItem itemLabel="Bueno" itemValue="Bueno" />
								<f:selectItem itemLabel="Regular" itemValue="Regular" />
								<f:selectItem itemLabel="Malo" itemValue="Malo" />
								<p:ajax process="@this" global="false" />
							</p:selectOneRadio>

							<h:outputLabel value="Alimentos Preferidos"
								style="font-weight: bold;" />
							<p:panelGrid columns="2">
								<p:commandButton value="Agregar"
									action="#{pacienteBean.agregarAlimento}"
									update=":frmHistoriaClinica:historialDietetico" process="@this"
									icon="ui-icon-plus" />
								<p:dataTable value="#{pacienteBean.listaAlimento}"
									rendered="#{pacienteBean.listaAlimento.size()!=0}"
									binding="#{pacienteBean.dtAlimento}" emptyMessage=""
									var="_alimento" paginator="true" paginatorPosition="bottom"
									style="width:100%">

									<p:column headerText="Alimentos Preferidos">
										<p:inputText value="#{_alimento.nombreAlimento}">
											<p:ajax process="@this" global="false" />
										</p:inputText>
									</p:column>

									<p:column>
										<p:commandButton action="#{pacienteBean.eliminarAlimento}"
											icon="ui-icon-trash" title="Eliminar"
											update=":frmHistoriaClinica:historialDietetico"
											process="@this" />
									</p:column>
								</p:dataTable>
							</p:panelGrid>

							<h:outputLabel value="Alimentos No gustan/causan malestar"
								style="font-weight: bold;" />
							<p:panelGrid columns="2">
								<p:commandButton value="Agregar"
									action="#{pacienteBean.agregarAlimentoNoPreferido()}"
									update=":frmHistoriaClinica:historialDietetico" process="@this"
									icon="ui-icon-plus" />
								<p:dataTable value="#{pacienteBean.listaAlimentoNoPreferido}"
									rendered="#{pacienteBean.listaAlimentoNoPreferido.size()!=0}"
									binding="#{pacienteBean.dtAlimentoNoPreferido}" emptyMessage=""
									var="_aliment" paginator="true" paginatorPosition="bottom"
									style="width:100%">
									<p:column headerText="Alimentos No Preferidos">
										<p:inputText value="#{_aliment.nombreAlimento}">
											<p:ajax process="@this" global="false" />
										</p:inputText>
									</p:column>

									<p:column>
										<p:commandButton
											action="#{pacienteBean.eliminarAlimentoNoPreferido()}"
											icon="ui-icon-trash" title="Eliminar"
											update=":frmHistoriaClinica:historialDietetico"
											process="@this" />
									</p:column>
								</p:dataTable>
							</p:panelGrid>
							<h:outputLabel value="Hábitos:" style="font-weight: bold;" />
							<p:panelGrid columns="6">
								<h:outputLabel value="Tabaco:" style="font-weight: bold;" />
								<p:inputText value="#{pacienteBean.tabaco}">
									<p:ajax process="@this" global="false" />
								</p:inputText>
								<h:outputLabel value="Alcohol:" style="font-weight: bold;" />
								<p:inputText value="#{pacienteBean.alcohol}">
									<p:ajax process="@this" global="false" />
								</p:inputText>
								<h:outputLabel value="Bebidas Azucaradas:"
									style="font-weight: bold;" />
								<p:inputText value="#{pacienteBean.bebidasAzucaradas}">
									<p:ajax process="@this" global="false" />
								</p:inputText>
							</p:panelGrid>
							<h:outputLabel value="Agua Sola (vasos/día):"
								style="font-weight: bold;" />
							<p:inputText
								value="#{pacienteBean.antecedenteAlimentario.aguaSola}">
								<p:ajax process="@this" global="false" />
							</p:inputText>
							<h:outputLabel value="Líquidos (vasos/día):"
								style="font-weight: bold;" />
							<p:inputText
								value="#{pacienteBean.antecedenteAlimentario.liquidos}">
								<p:ajax process="@this" global="false" />
							</p:inputText>
							<h:outputLabel value="Refrigerios:" style="font-weight: bold;" />
							<p:panelGrid columns="2">
								<p:commandButton value="Agregar"
									action="#{pacienteBean.agregarRefrigerio}"
									update=":frmHistoriaClinica:historialDietetico" process="@this"
									icon="ui-icon-plus" />
								<p:dataTable value="#{pacienteBean.listaRefrigerios}"
									rendered="#{pacienteBean.listaRefrigerios.size()!=0}"
									binding="#{pacienteBean.dtRefrigerio}" emptyMessage=""
									var="_refri" paginator="true" paginatorPosition="bottom"
									style="width:100%">

									<p:column headerText="Refrigerios">
										<p:inputText value="#{_refri.nombreAlimento}">
											<p:ajax process="@this" global="false" />
										</p:inputText>
									</p:column>

									<p:column>
										<p:commandButton action="#{pacienteBean.eliminarRefrigerio()}"
											icon="ui-icon-trash" title="Eliminar"
											update=":frmHistoriaClinica:historialDietetico"
											process="@this" />
									</p:column>
								</p:dataTable>
							</p:panelGrid>

							<h:outputLabel value="Problemas Gastroinstestinales:"
								style="font-weight: bold;" />
							<p:panelGrid columns="2">
								<p:commandButton value="Agregar"
									action="#{pacienteBean.agregarProblemasGastroinstestinales}"
									update=":frmHistoriaClinica:historialDietetico" process="@this"
									icon="ui-icon-plus" />
								<p:dataTable
									value="#{pacienteBean.listaProblemaGastrointestinal}"
									rendered="#{pacienteBean.listaProblemaGastrointestinal.size()!=0}"
									binding="#{pacienteBean.dtProblemasGatrointestinales}"
									emptyMessage="" var="_problem" paginator="true"
									paginatorPosition="bottom" style="width:100%">

									<p:column headerText="Problema Gastrointestinal">
										<p:inputText value="#{_problem.descripcion}">
											<p:ajax process="@this" global="false" />
										</p:inputText>
									</p:column>

									<p:column>
										<p:commandButton
											action="#{pacienteBean.eliminarProblemaGastrointestinal()}"
											icon="ui-icon-trash" title="Eliminar"
											update=":frmHistoriaClinica:historialDietetico"
											process="@this" />
									</p:column>
								</p:dataTable>
							</p:panelGrid>
							<h:outputLabel value="Intolerancias y Alergias Alimentarias:"
								style="font-weight: bold;" />
							<p:panelGrid columns="2">
								<p:commandButton value="Agregar"
									action="#{pacienteBean.agregarIntoleranciaAlergica}"
									update=":frmHistoriaClinica:historialDietetico" process="@this"
									icon="ui-icon-plus" />
								<p:dataTable value="#{pacienteBean.listaIntoleranciaAlergia}"
									rendered="#{pacienteBean.listaIntoleranciaAlergia.size()!=0}"
									binding="#{pacienteBean.dtIntoleranciaAlergica}"
									emptyMessage="" var="_intolerancia" paginator="true"
									paginatorPosition="bottom" style="width:100%">


									<p:column headerText="Intolerancia o alergia">
										<p:inputText value="#{_intolerancia.descripcion}">
											<p:ajax process="@this" global="false" />
										</p:inputText>
									</p:column>
									<p:column>
										<p:commandButton
											action="#{pacienteBean.eliminardtIntoleranciaAlergica()}"
											icon="ui-icon-trash" title="Eliminar"
											update=":frmHistoriaClinica:historialDietetico"
											process="@this" />
									</p:column>
								</p:dataTable>
							</p:panelGrid>
							<h:outputLabel value="Patologia asociadas:"
								style="font-weight: bold;" />
							<p:panelGrid columns="2">
								<p:commandButton value="Agregar Patologia"
									id="btnAgregarPatologiaPaciente"
									action="#{pacienteBean.agregarPatologiaPaciente()}"
									update=":frmHistoriaClinica:historialDietetico" process="@this"
									icon="ui-icon-plus" />
								<p:dataTable
									value="#{pacienteBean.listaPatologiaAsociadaPaciente}"
									binding="#{pacienteBean.dtPatologiaPaciente}" emptyMessage=""
									var="_patologiaPaciente" paginator="true"
									paginatorPosition="bottom" style="width:100%"
									rendered="#{pacienteBean.listaPatologiaAsociadaPaciente.size()>0}">


									<p:column headerText="Patologias Asociadas">
										<p:selectOneMenu value="#{_patologiaPaciente.nombre}"
											required="true">
											<f:selectItem itemValue="" itemLabel="Seleccione..." />
											<f:selectItem itemValue="Obesidad" itemLabel="Obesidad" />
											<f:selectItem itemValue="Diabetes mellitus"
												itemLabel="Diabetes mellitus" />
											<f:selectItem itemValue="Hipertensión arterial"
												itemLabel="Hipertensión arterial" />
											<f:selectItem itemValue="Enfermedad cardiovacular"
												itemLabel="Enfermedad cardiovacular" />
											<f:selectItem itemValue="Cáncer" itemLabel="Cáncer" />
											<f:selectItem itemValue="Colesterol elevado"
												itemLabel="Colesterol elevado" />
											<p:ajax process="@this" global="false" />
										</p:selectOneMenu>
									</p:column>

									<p:column>
										<p:commandButton id="btnEliminarPatologiaPaciente"
											action="#{pacienteBean.eliminarPatologiaPaciente()}"
											icon="ui-icon-trash" title="Eliminar"
											update=":frmHistoriaClinica:antecedentesPatologicosFamiliares"
											process="@this" />
									</p:column>
								</p:dataTable>
							</p:panelGrid>
						</p:panelGrid>
						<p:separator />
						<!-- 					informacionObjetiva -->
						<p:panelGrid columns="2" id="informacionObjetiva">
							<f:facet name="header">
								<h:outputText value="INFORMACION OBJETIVA"
									style="font-weight: bold;" />
							</f:facet>
							<h:outputLabel value="Dx Medico:" style="font-weight: bold;" />
							<p:inputText value="#{pacienteBean.datosMedicos.dxMedico}">
								<p:ajax process="@this" global="false" />
							</p:inputText>
							<h:outputLabel value="Cirugias" style="font-weight: bold;" />
							<p:selectOneRadio value="#{pacienteBean.cirugias}">
								<f:selectItem itemLabel="Si" itemValue="true" />
								<f:selectItem itemLabel="No" itemValue="false" />
								<p:ajax process="@this" event="change"
									update=":frmHistoriaClinica:informacionObjetiva"></p:ajax>
							</p:selectOneRadio>
							<p:commandButton value="Agregar"
								action="#{pacienteBean.agregarCirugia}"
								update=":frmHistoriaClinica:informacionObjetiva" process="@this"
								icon="ui-icon-plus" rendered="#{pacienteBean.cirugias=='true'}" />
							<p:dataTable value="#{pacienteBean.listaCirugia}"
								rendered="#{pacienteBean.cirugias=='true'}"
								binding="#{pacienteBean.dtCirugia}" emptyMessage="" var="_ciru"
								paginator="true" paginatorPosition="bottom" style="width:100%">

								<p:column headerText="Cirugias">
									<p:inputText value="#{_ciru.descripcion}">
										<p:ajax process="@this" global="false" />
									</p:inputText>
								</p:column>

								<p:column>
									<p:commandButton action="#{pacienteBean.eliminarCirugia()}"
										icon="ui-icon-trash" title="Eliminar"
										update=":frmHistoriaClinica:informacionObjetiva"
										process="@this" />
								</p:column>
							</p:dataTable>
							<h:outputLabel value="Medicamentos" style="font-weight: bold;" />
							<p:panelGrid columns="2">
								<p:commandButton value="Agregar"
									action="#{pacienteBean.agregarMedicamento()}"
									update=":frmHistoriaClinica:informacionObjetiva"
									process="@this" icon="ui-icon-plus" />
								<p:dataTable value="#{pacienteBean.listaMedicamento}"
									rendered="#{pacienteBean.listaMedicamento.size()!=0}"
									binding="#{pacienteBean.dtMedicamento}" emptyMessage=""
									var="_medica" paginator="true" paginatorPosition="bottom"
									style="width:100%">


									<p:column headerText="Medicamentos">
										<p:inputText value="#{_medica.descripcion}">
											<p:ajax process="@this" global="false" />
										</p:inputText>
									</p:column>

									<p:column>
										<p:commandButton
											action="#{pacienteBean.eliminarMedicamento()}"
											icon="ui-icon-trash" title="Eliminar"
											update=":frmHistoriaClinica:informacionObjetiva"
											process="@this" />
									</p:column>
								</p:dataTable>
							</p:panelGrid>
							<h:outputLabel value="Suplementos" style="font-weight: bold;" />
							<p:selectOneRadio value="#{pacienteBean.suplementos}">
								<f:selectItem itemLabel="Si" itemValue="true" />
								<f:selectItem itemLabel="No" itemValue="false" />
								<p:ajax process="@this" event="change"
									update=":frmHistoriaClinica:informacionObjetiva"></p:ajax>
							</p:selectOneRadio>
							<p:commandButton value="Agregar"
								action="#{pacienteBean.agregarSuplemento()}"
								update=":frmHistoriaClinica:informacionObjetiva" process="@this"
								icon="ui-icon-plus"
								rendered="#{pacienteBean.suplementos=='true'}" />
							<p:dataTable value="#{pacienteBean.listaSuplementoNutricional}"
								rendered="#{pacienteBean.suplementos=='true'}"
								binding="#{pacienteBean.dtSuplemento}" emptyMessage=""
								var="_suplemento" paginator="true" paginatorPosition="bottom"
								style="width:100%">

								<p:column headerText="Suplementos">
									<p:inputText value="#{_suplemento.descripcion}">
										<p:ajax process="@this" global="false" />
									</p:inputText>
								</p:column>
								<p:column>
									<p:commandButton action="#{pacienteBean.eliminarSuplemento()}"
										icon="ui-icon-trash" title="Eliminar"
										update=":frmHistoriaClinica:informacionObjetiva"
										process="@this" />
								</p:column>
							</p:dataTable>
						</p:panelGrid>
						<p:separator />
						<p:panelGrid columns="2" id="antropometria">
							<f:facet name="header">
								<h:outputText value="ANTROPOMETRIA" style="font-weight: bold;" />
							</f:facet>
							<h:outputLabel value="Constitución Corporal:"
								style="font-weight: bold;" />
							<p:selectOneMenu
								value="#{pacienteBean.antropometria.constitucionCorporal}"
								required="true">
								<f:selectItem itemValue="" itemLabel="Seleccione..." />
								<f:selectItem itemValue="Pequena" itemLabel="Pequena" />
								<f:selectItem itemValue="Mediana" itemLabel="Mediana" />
								<f:selectItem itemValue="Gruesa" itemLabel="Gruesa" />
								<p:ajax update=":frmHistoriaClinica:antropometria"
									process="@this" listener="#{pacienteBean.calcular()}" />
							</p:selectOneMenu>
							<h:outputLabel value="Circun. Muñeca:" style="font-weight: bold;" />
							<p:inputText
								value="#{pacienteBean.antropometria.circunferenciaMuneca}">
								<p:ajax process="@this" global="false" />
							</p:inputText>
							<h:outputLabel value="Talla:" style="font-weight: bold;" />
							<p:inputText id="Input7"
								value="#{pacienteBean.antropometria.talla}">
								<p:ajax update="pesoIdeal" process="@this"
									listener="#{pacienteBean.calcular()}" />
							</p:inputText>
							<h:outputLabel value="Peso Ideal:" style="font-weight: bold;" />
							<h:outputLabel id="pesoIdeal"
								value="#{pacienteBean.antropometria.pesoIdeal} Kg" />
							<h:outputLabel value="Peso Actual:" style="font-weight: bold;" />
							<p:inputText value="#{pacienteBean.antropometria.pesoActual}">
								<p:ajax update=":frmHistoriaClinica:antropometria"
									process="@this" listener="#{pacienteBean.calcular()}" />
							</p:inputText>

							<h:outputLabel id="imc" value="IMC:" style="font-weight: bold;" />
							<p:inputText
								value="#{pacienteBean.antropometria.indiceMasaCorporal}">
								<p:ajax process="@this" global="false" />
							</p:inputText>
							<h:outputLabel value="Cintura:" style="font-weight: bold;" />
							<p:inputText
								value="#{pacienteBean.antropometria.diametroCintura}">
								<p:ajax process="@this" global="false" />
							</p:inputText>
							<h:outputLabel value="Cadera:" style="font-weight: bold;" />
							<p:inputText value="#{pacienteBean.antropometria.diametroCadera}">
								<p:ajax process="@this" global="false" />
							</p:inputText>
							<h:outputLabel value="Per. Braquial:" style="font-weight: bold;" />
							<p:inputText
								value="#{pacienteBean.antropometria.perimetroBraquial}">
								<p:ajax update=":frmHistoriaClinica:pliegues" process="@this"
									listener="#{pacienteBean.calcular()}" />
							</p:inputText>
							<h:outputLabel value="% Grasa:" style="font-weight: bold;" />
							<p:inputText
								value="#{pacienteBean.antropometria.porcentajeGrasa}">
								<p:ajax process="@this" global="false" />
							</p:inputText>
							<h:outputLabel value="% MUSCULO - ESQUELETICO:"
								style="font-weight: bold;" />
							<p:inputText
								value="#{pacienteBean.antropometria.porcentajeMusculoEsquileto}">
								<p:ajax process="@this" global="false" />
							</p:inputText>
							<h:outputLabel value="GEB:" style="font-weight: bold;" />
							<p:inputText
								value="#{pacienteBean.antropometria.gastoEnergeticoBasal}">
								<p:ajax process="@this" global="false" />
							</p:inputText>
							<h:outputLabel value="Edad metabolica:"
								style="font-weight: bold;" />
							<p:inputText value="#{pacienteBean.antropometria.edadMetabolica}">
								<p:ajax process="@this" global="false" />
							</p:inputText>
							<h:outputLabel value="Nivel de grasa visceral:"
								style="font-weight: bold;" />
							<p:inputText
								value="#{pacienteBean.antropometria.nivelGrasaVisceral}">
								<p:ajax process="@this" global="false" />
							</p:inputText>
							<h:outputLabel value="ICC:" style="font-weight: bold;" />
							<p:inputText
								value="#{pacienteBean.antropometria.indiceCinturaCadera}">
								<p:ajax process="@this" global="false" />
							</p:inputText>
						</p:panelGrid>
						<p:separator />
						<p:panelGrid columns="2" id="pliegues">
							<f:facet name="header">
								<h:outputText value="Pliegues" style="font-weight: bold;" />
							</f:facet>
							<h:outputLabel value="TRICIPITAL (Reservas grasa):"
								style="font-weight: bold;" />
							<p:inputText
								value="#{pacienteBean.antropometria.pliegueTricipital}">
								<p:ajax update=":frmHistoriaClinica:pliegues" process="@this"
									listener="#{pacienteBean.calcular()}" />
							</p:inputText>
							<h:outputLabel value="CMB (reservas proteica):"
								style="font-weight: bold;" />
							<p:inputText
								value="#{pacienteBean.antropometria.reservaProteica}" />
							<h:outputLabel value="Observaciones:" style="font-weight: bold;" />
							<p:inputTextarea rows="6" cols="33"
								value="#{pacienteBean.antropometria.observacionPliegue}" />
						</p:panelGrid>
						<p:separator />
						<p:commandButton value="Guardar"
							action="#{pacienteBean.guardar()}" update="@form"></p:commandButton>
						<p:commandButton value="Cancelar" process="@this"
							action="#{pacienteBean.cancelar()}" update="@form"></p:commandButton>
					</p:panel>
				</p:outputPanel>
			</p:panel>
			<p:outputPanel id="panelListado">

				<p:panel rendered="#{!pacienteBean.nuevo}"
					header="Listado de Pacientes">
					<p:separator />
						<p:commandButton value="Nuevo" title="Nuevo" process=":frmHistoriaClinica:panelContenedor"
							update=":frmHistoriaClinica:panelContenedor"
							icon="ui-icon-document" actionListener="#{pacienteBean.crear}"
							styleClass="ui-priority-primary" />
						<p:commandButton value="Consultar" title="Consultar"
							process="@form" update=":frmHistoriaClinica:panelContenedor"
							icon="ui-icon-document"
							actionListener="#{pacienteBean.consultarHistorias}"
							styleClass="ui-priority-primary" />
							<p:separator />
					<p:dataTable id="tablaPacientes"
						emptyMessage="No existen registros"
						value="#{pacienteBean.listaPaciente}" var="_paciente"
						rowIndexVar="secuencialPaciente"
						binding="#{pacienteBean.dtPacientes}" paginator="true"
						paginatorPosition="bottom" style="width:100%"
						rowsPerPageTemplate="10, 20, 30"
						selection="#{pacienteBean.paciente}" selectionMode="single"
						rowKey="#{_paciente.idPaciente}" sortBy="#{_paciente.nombre}">

						<p:column styleClass="columnaDTAccion" headerText="Nº">
							<h:outputText value="#{secuencialPaciente+1}" />
						</p:column>

						<p:column styleClass="columnaDTCodigo"
							sortBy="#{_paciente.apellido}" filterBy="#{_paciente.apellido}">
							<f:facet name="header">
								<h:outputText value="Paciente" />
							</f:facet>
							<h:outputText value="#{_paciente.apellido} #{_paciente.nombre}" />
						</p:column>
					</p:dataTable>
				</p:panel>
			</p:outputPanel>
			<p:outputPanel id="panelConsulta">
				<p:panel rendered="#{!pacienteBean.consulta}" header="Paciente">
				</p:panel>
			</p:outputPanel>
		</p:outputPanel>
	</h:form>
</h:body>
</html>
